<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Group BF login</title>
</head>
<body>
    <header class="header">
        <div class="nav">
            <a href="index.html">Home</a>
            
        </div>
        <div class="user-logo" ><img src="resources/images/me.png" width="50" height="50" alt="User picture"> </div> 
    </header>
    <div class="form-container">
    <strong>Welcome to PostIt!</strong><br>
    <div class="col">
        <a href="#" style="color:blue" class="btn">Create an account</a><br>
        or<br>
        Please log in
      </div>
    <form action="index.html" method="get" id="login">
        
        <input type="email" id="Email" name="Email" placeholder="Email" required>
        <br>
        <input type="password" id="Password" name="Password" placeholder="Password" minlength="8" maxlength="20" required >
        <br> 
        
        
            <button type="submit" id="submit-button">Login</button>
        
        </form>
    <div class="col">
        <a href="#" style="color:blue" class="btn">Forgot password?</a>
        </div>
    </div>
     
</body>
</html>
